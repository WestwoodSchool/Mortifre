<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortif√®re - Luxury Fashion House</title>

  <!-- Favicon (Winged Logo) -->
  <link rel="icon" type="image/png" href="winged-logo.png" />

  <!-- Tailwind CSS, Fonts & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet"/>

  <style>
    /* Ensure no default margins or scroll bars */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%; 
      overflow-x: hidden;
    }
    /* Body uses your dark background color */
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    /* Navigation link underline effect */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Full-screen hero section (video) with no top gap */
    .hero-section {
      height: calc(100vh - 72px); /* subtract nav height if needed */
      position: relative;
      overflow: hidden;
    }
    .hero-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* Minimalistic Sign-In/Sign-Up Overlay */
    #account-overlay {
      position: fixed;
      top: 0; left: 0; 
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .account-modal {
      background: #000; /* black background for minimalism */
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      position: relative;
      overflow: hidden;
    }
    /* Wing motif behind the form */
    .account-modal::before {
      content: "";
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('wing-motif.png') no-repeat center center;
      background-size: 200px 200px; 
      opacity: 0.08;
      width: 200px; 
      height: 200px;
      pointer-events: none;
    }
    .account-modal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .close-account-overlay {
      position: absolute;
      top: 1rem; 
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .form-field {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      width: 100%;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
    }
    .form-button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-bottom: 1rem;
    }
    .form-button:hover {
      background: #ccc;
    }
    .toggle-link {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      display: inline-block;
    }

  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="fixed w-full z-50 bg-[#f5f5f5]/30 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-12">
        <a href="index.html">
          <img src="winged-logo.png" alt="Logo" class="h-12" />
        </a>
        <div class="hidden md:flex space-x-8">
          <a href="latestdrop.html" class="nav-link text-black hover:text-gray-700 transition-colors">Latest Drop</a>
          <a href="about.html" class="nav-link text-black hover:text-gray-700 transition-colors">About</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button id="account-icon" class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
          <i class="ri-user-line text-xl"></i>
        </button>
        <a href="cart.html" class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
          <i class="ri-shopping-bag-line text-xl"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero-section">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="Untitled design (1).mp4" type="video/mp4"/>
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="max-w-2xl text-center p-8 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-lg">
        <h2 class="text-6xl md:text-7xl text-white font-bold mb-6">STREETWEAR REDEFINED</h2>
        <p class="text-xl text-white/90 mb-10">
          Outshine the Ordinary. Defy the Expected.
        </p>
        <a href="latestdrop.html">
          <button class="bg-white text-black px-8 py-3 rounded-button hover:bg-white/90 transition-colors">
            SHOP NOW
          </button>
        </a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Remove default body margin/padding if needed
      document.body.style.margin = "0";
      document.body.style.padding = "0";

      // Account overlay logic
      const accountIcon = document.getElementById('account-icon');
      const accountOverlay = document.createElement('div');
      accountOverlay.id = "account-overlay";
      accountOverlay.className = "flex";
      accountOverlay.innerHTML = `
        <div class="account-modal relative">
          <button class="close-account-overlay">&times;</button>
          <h2 id="overlay-title">Sign In</h2>
          <input type="text" id="account-email" placeholder="Email" class="form-field" />
          <input type="password" id="account-password" placeholder="Password" class="form-field" />
          <button id="login-btn" class="form-button">Sign In</button>
          <p class="text-center">or <span id="toggle-signup" class="toggle-link">Sign Up</span></p>
        </div>
      `;
      document.body.appendChild(accountOverlay);

      const closeOverlayBtn = accountOverlay.querySelector('.close-account-overlay');
      const loginBtn = accountOverlay.querySelector('#login-btn');
      const toggleSignupLink = accountOverlay.querySelector('#toggle-signup');
      const overlayTitle = accountOverlay.querySelector('#overlay-title');
      let isSignUp = false;

      accountIcon.addEventListener('click', function() {
        accountOverlay.style.display = 'flex';
      });
      closeOverlayBtn.addEventListener('click', function() {
        accountOverlay.style.display = 'none';
      });
      accountOverlay.addEventListener('click', function(e) {
        if (e.target === accountOverlay) {
          accountOverlay.style.display = 'none';
        }
      });

      // Toggle between Sign In / Sign Up
      toggleSignupLink.addEventListener('click', function() {
        isSignUp = !isSignUp;
        if (isSignUp) {
          overlayTitle.textContent = "Sign Up";
          loginBtn.textContent = "Create Account";
          toggleSignupLink.textContent = "Sign In";
        } else {
          overlayTitle.textContent = "Sign In";
          loginBtn.textContent = "Sign In";
          toggleSignupLink.textContent = "Sign Up";
        }
      });

      // Basic sign in / sign up logic
      loginBtn.addEventListener('click', function() {
        const email = accountOverlay.querySelector('#account-email').value.trim();
        const password = accountOverlay.querySelector('#account-password').value.trim();
        if (!email || !password) {
          alert("Please enter your email and password.");
          return;
        }
        if (isSignUp) {
          // "Create account"
          localStorage.setItem('accountEmail', email);
          alert("Account created for " + email);
        } else {
          // "Sign in"
          const existingEmail = localStorage.getItem('accountEmail');
          if (existingEmail === email) {
            alert("Welcome back, " + email + "!");
          } else {
            alert("No account found for this email. Please sign up first.");
          }
        }
        accountOverlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
