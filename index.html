<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortif√®re - Luxury Fashion House</title>

  <!-- Favicon (Winged Logo) -->
  <link rel="icon" type="image/png" href="winged-logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#000000', secondary: '#ffffff' },
          borderRadius: {
            'none': '0px',
            'sm': '8px',
            DEFAULT: '12px',
            'md': '16px',
            'lg': '20px',
            'xl': '24px',
            '2xl': '28px',
            '3xl': '32px',
            'full': '9999px',
            'button': '12px'
          }
        }
      }
    }
  </script>
  <style>
    /* Underline effect for nav links */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-[#121212]">
  <!-- HEADER: Soft, near-white translucent background, no border -->
  <nav class="fixed w-full z-50 bg-[#f5f5f5]/30 backdrop-blur-md transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Left: Logo & Nav -->
        <div class="flex items-center space-x-12">
          <a href="index.html">
            <img
              src="winged-logo.png"
              alt="Logo"
              class="h-12"
            />
          </a>
          <div class="hidden md:flex space-x-8">
            <!-- Latest Drop points to the other page -->
            <a href="latestdrop.html" class="nav-link text-black inter hover:text-gray-700 transition-colors">Latest Drop</a>
            <!-- About is inert here -->
            <span class="nav-link text-black inter opacity-70 cursor-default">About</span>
          </div>
        </div>
        <!-- Right: Icons (no cart here) -->
        <div class="flex items-center space-x-6">
          <button class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
            <i class="ri-search-line text-xl"></i>
          </button>
          <button class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
            <i class="ri-shopping-bag-line text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION / TITLE CARD -->
  <section class="relative h-screen overflow-hidden">
    <!-- Video Background -->
    <video
      autoplay
      muted
      loop
      playsinline
      class="absolute inset-0 w-full h-full object-cover"
    >
      <source src="Untitled design.mp4" type="video/mp4"/>
    </video>
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <!-- Centered Title Card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="max-w-2xl mx-auto text-center p-8 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-lg">
        <h2 class="text-6xl md:text-7xl text-white inter font-bold mb-6">STREETWEAR REDEFINED</h2>
        <p class="text-xl text-white/90 inter mb-10">
          Breaking boundaries between luxury and street culture. Bold designs for the new generation.
        </p>
        <a href="latestdrop.html">
          <button class="bg-white text-black inter px-8 py-3 rounded-button hover:bg-white/90 transition-colors">
            SHOP NOW
          </button>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
