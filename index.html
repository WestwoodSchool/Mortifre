  <style>
    /* Navigation Underline */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Account Modal Overlay */
    #account-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    /* Provided sign-up/login form from Uiverse.io by mahiatlinux */
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #1f1f1f;
      padding: 30px;
      width: 450px;
      border-radius: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    ::placeholder {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #aaa;
    }
    .form button {
      align-self: flex-end;
    }
    .flex-column > label {
      color: #f1f1f1;
      font-weight: 600;
    }
    .inputForm {
      border: 1.5px solid #333;
      border-radius: 10px;
      height: 50px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      transition: 0.2s ease-in-out;
      background-color: #2b2b2b;
    }
    .input {
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 100%;
      background-color: #2b2b2b;
      color: #f1f1f1;
    }
    .input:focus { outline: none; }
    .inputForm:focus-within { border: 1.5px solid #2d79f3; }
  </style>
</head>

          <i class="ri-search-line absolute right-3 top-1/2 -translate-y-1/2 text-white/50"></i>

  <!-- HERO SECTION / TITLE CARD -->
  <section class="relative h-screen overflow-hidden">
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
      <source src="Untitled design (1).mp4" type="video/mp4"/>
    </video>
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <!-- Centered Title Card -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="max-w-2xl mx-auto text-center p-8 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-lg">
        <h2 class="text-6xl md:text-7xl text-white inter font-bold mb-6">STREETWEAR REDEFINED</h2>
        <p class="text-xl text-white/90 inter mb-10">
          Outshine the Ordinary. Defy the Expected.

        <a href="latestdrop.html">

  <script>
    // Simple search on index: redirect to latestdrop.html?search=...
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-latest');
      searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          const term = e.target.value.trim();
          if (term) {
            window.location.href = 'latestdrop.html?search=' + encodeURIComponent(term);
          }
        }
      });
      
      // Account Modal logic
      const accountIcon = document.getElementById('account-icon');
      const accountModal = document.getElementById('account-modal');
      const accountOverlay = document.getElementById('account-overlay');
      accountIcon.addEventListener('click', function() {
        accountOverlay.style.display = 'flex';
      });
      accountOverlay.addEventListener('click', function(e) {
        if (e.target === accountOverlay) {
          accountOverlay.style.display = 'none';
        }
      });
      
      document.getElementById('login-btn').addEventListener('click', function() {
        const email = document.getElementById('account-email').value;
        if (email) {
          localStorage.setItem('accountEmail', email);
          alert("Logged in as " + email);
          accountOverlay.style.display = 'none';
        } else {
          alert("Please enter your email.");
        }
      });
      document.getElementById('signup-btn').addEventListener('click', function() {
        const email = document.getElementById('account-email').value;
        if (email) {
          localStorage.setItem('accountEmail', email);
          alert("Account created for " + email);
          accountOverlay.style.display = 'none';
        } else {
          alert("Please enter your email.");
        }
      });
    });
  </script>
