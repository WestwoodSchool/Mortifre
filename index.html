<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortifère - Luxury Fashion House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#000000', secondary: '#ffffff' },
          borderRadius: { 'none': '0px', 'sm': '8px', DEFAULT: '12px', 'md': '16px', 'lg': '20px', 'xl': '24px', '2xl': '28px', '3xl': '32px', 'full': '9999px', 'button': '12px' },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-out forwards'
          }
        }
      }
    }
  </script>
  <style>
    /* Header link underline effect */
    .nav-link { position: relative; }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }
  </style>
</head>
<body class="bg-[#121212]">
  <!-- Header: Soft translucent white with black text -->
  <nav class="fixed w-full z-50 bg-white/30 backdrop-blur-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-12">
        <a href="index.html">
          <img src="https://static.readdy.ai/image/528407808c03f1c6591c0c05e94c3ce0/8db9c4c02ef1e45333d0f25492d11adc.png" alt="Logo" class="h-12" />
        </a>
        <div class="hidden md:flex space-x-8">
          <a href="latestdrop.html" class="nav-link text-black inter hover:text-gray-700 transition-colors">Latest Drop</a>
          <a href="#" class="nav-link text-black inter hover:text-gray-700 transition-colors">About</a>
        </div>
      </div>
      <div class="flex items-center space-x-6">
        <button class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
          <i class="ri-search-line text-xl"></i>
        </button>
        <button class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
          <i class="ri-shopping-bag-line text-xl"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section with AI-inspired background -->
  <section class="relative h-screen flex items-center justify-center">
    <!-- AI generated background image (from Unsplash) -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?ai,abstract');"></div>
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <!-- Modern Glassmorphism Title Card -->
    <div class="relative z-10 max-w-2xl mx-auto p-8 rounded-xl border border-white/20 bg-white/10 backdrop-blur-md shadow-2xl animate-fadeIn">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 drop-shadow-lg">Welcome to Mortifère</h1>
      <p class="text-lg md:text-xl text-white mb-6 drop-shadow">Discover our exclusive latest drop and redefine your style.</p>
      <a href="latestdrop.html">
        <button class="px-8 py-3 bg-black/80 text-white rounded-full hover:bg-black/70 transition">
          Latest Drop
        </button>
      </a>
    </div>
  </section>
</body>
</html>
