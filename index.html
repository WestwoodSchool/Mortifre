<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortifère - Luxury Fashion House</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#000000', secondary: '#ffffff' },
          borderRadius: { 'none': '0px', 'sm': '8px', DEFAULT: '12px', 'md': '16px', 'lg': '20px', 'xl': '24px', '2xl': '28px', '3xl': '32px', 'full': '9999px', 'button': '12px' }
        }
      }
    }
  </script>
  <style>
    .nav-link { position: relative; }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #ffffff;
      transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }
  </style>
</head>
<body class="bg-[#121212]">
  <!-- Unified Header -->
  <nav class="fixed w-full z-50 bg-white/5 backdrop-blur-sm border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-12">
          <a href="index.html">
            <img src="https://static.readdy.ai/image/528407808c03f1c6591c0c05e94c3ce0/8db9c4c02ef1e45333d0f25492d11adc.png" alt="Logo" class="h-12">
          </a>
          <div class="hidden md:flex space-x-8">
            <a href="latestdrop.html" class="nav-link text-white inter hover:text-gray-300 transition-colors">Latest Drop</a>
            <a href="#" class="nav-link text-white inter hover:text-gray-300 transition-colors">About</a>
          </div>
        </div>
        <div class="flex items-center space-x-6">
          <button class="w-10 h-10 flex items-center justify-center text-white hover:text-gray-300 transition-colors">
            <i class="ri-search-line text-xl"></i>
          </button>
          <button class="w-10 h-10 flex items-center justify-center text-white hover:text-gray-300 transition-colors">
            <i class="ri-shopping-bag-line text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Simplified Hero Section -->
  <section class="relative h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-6xl md:text-7xl text-white inter font-bold mb-6">Welcome to Mortifère</h1>
      <p class="text-xl text-white/90 inter max-w-2xl mx-auto mb-10">Discover our exclusive latest drop and redefine your style.</p>
      <a href="latestdrop.html">
        <button class="bg-white text-black inter px-8 py-3 rounded-button hover:bg-white/90 transition-colors">
          Latest Drop
        </button>
      </a>
    </div>
  </section>
</body>
</html>
