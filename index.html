<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortif√®re - Luxury Fashion House</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="winged-logo.png" />

  <!-- Tailwind CSS, Fonts & Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    rel="stylesheet"
  />

  <style>
    /* Reset margins to avoid unwanted scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      /* If you truly want no scroll for the entire site, uncomment:
      overflow: hidden; 
      */
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #ffffff;
    }

    /* Header */
    nav {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      z-index: 50;
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Hero Section - occupies full viewport height behind the nav */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh; /* full viewport height */
      overflow: hidden;
    }
    .hero-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* Account Overlay (Minimalistic) */
    #account-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .account-modal {
      background: #000;
      color: #fff;
      width: 400px;
      max-width: 90%;
      padding: 30px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
    .account-modal::before {
      content: "";
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('wing-motif.png') no-repeat center center;
      background-size: 200px 200px;
      opacity: 0.08;
      width: 200px; 
      height: 200px;
      pointer-events: none;
    }
    .close-account-overlay {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .account-modal h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .form-field {
      display: block;
      width: 100%;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .form-button {
      width: 100%;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-button:hover {
      background: #ccc;
    }
    .toggle-link {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="bg-[#f5f5f5]/30 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-12">
        <a href="index.html">
          <img src="winged-logo.png" alt="Logo" class="h-12" />
        </a>
        <div class="hidden md:flex space-x-8">
          <a href="latestdrop.html" class="nav-link text-black hover:text-gray-700 transition-colors">Latest Drop</a>
          <a href="about.html" class="nav-link text-black hover:text-gray-700 transition-colors">About</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Replace user icon with acc.png -->
        <img id="account-icon" src="acc.png" alt="My Account" class="w-10 h-10 rounded-full cursor-pointer" />
        <a href="cart.html" class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
          <i class="ri-shopping-bag-line text-xl"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero-section">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="Untitled design (1).mp4" type="video/mp4"/>
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="max-w-2xl text-center p-8 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-lg">
        <h2 class="text-6xl md:text-7xl text-white font-bold mb-6">STREETWEAR REDEFINED</h2>
        <p class="text-xl text-white/90 mb-10">
          Outshine the Ordinary. Defy the Expected.
        </p>
        <a href="latestdrop.html">
          <button class="bg-white text-black px-8 py-3 rounded-button hover:bg-white/90 transition-colors">
            SHOP NOW
          </button>
        </a>
      </div>
    </div>
  </section>

  <!-- ACCOUNT OVERLAY (Minimalistic) -->
  <div id="account-overlay" class="hidden items-center justify-center">
    <div class="account-modal">
      <button class="close-account-overlay">&times;</button>
      <h2 id="overlay-title" class="mb-4">Sign In</h2>
      <input type="text" id="account-email" placeholder="Email" class="form-field" />
      <input type="password" id="account-password" placeholder="Password" class="form-field" />
      <button id="login-btn" class="form-button">Sign In</button>
      <p class="text-center">or <span id="toggle-signup" class="toggle-link">Sign Up</span></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Account overlay logic
      const accountIcon = document.getElementById('account-icon');
      const accountOverlay = document.getElementById('account-overlay');
      const closeOverlayBtn = accountOverlay.querySelector('.close-account-overlay');
      const loginBtn = accountOverlay.querySelector('#login-btn');
      const toggleSignupLink = accountOverlay.querySelector('#toggle-signup');
      const overlayTitle = accountOverlay.querySelector('#overlay-title');
      let isSignUp = false;

      // Show overlay on click
      accountIcon.addEventListener('click', function() {
        accountOverlay.classList.remove('hidden');
        accountOverlay.style.display = 'flex';
      });

      // Close overlay
      closeOverlayBtn.addEventListener('click', function() {
        accountOverlay.style.display = 'none';
        accountOverlay.classList.add('hidden');
      });
      accountOverlay.addEventListener('click', function(e) {
        if (e.target === accountOverlay) {
          accountOverlay.style.display = 'none';
          accountOverlay.classList.add('hidden');
        }
      });

      // Toggle between Sign In / Sign Up
      toggleSignupLink.addEventListener('click', function() {
        isSignUp = !isSignUp;
        if (isSignUp) {
          overlayTitle.textContent = "Sign Up";
          loginBtn.textContent = "Create Account";
          toggleSignupLink.textContent = "Sign In";
        } else {
          overlayTitle.textContent = "Sign In";
          loginBtn.textContent = "Sign In";
          toggleSignupLink.textContent = "Sign Up";
        }
      });

      // Basic sign in / sign up logic
      loginBtn.addEventListener('click', function() {
        const email = document.getElementById('account-email').value.trim();
        const password = document.getElementById('account-password').value.trim();
        if (!email || !password) {
          alert("Please enter your email and password.");
          return;
        }
        if (isSignUp) {
          // "Create account"
          localStorage.setItem('accountEmail', email);
          alert("Account created for " + email);
        } else {
          // "Sign in"
          const existingEmail = localStorage.getItem('accountEmail');
          if (existingEmail === email) {
            alert("Welcome back, " + email + "!");
          } else {
            alert("No account found for this email. Please sign up first.");
          }
        }
        accountOverlay.style.display = 'none';
        accountOverlay.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
