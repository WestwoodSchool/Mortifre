<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Mortif√®re</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    rel="stylesheet"
  />
  <style>
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .playfair { font-family: 'Playfair Display', serif; }
    .inter { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#121212] text-white">
  <!-- HEADER: same style as the others, no border, no "Shop"/"Collections" -->
  <nav class="fixed w-full z-50 bg-[#f5f5f5]/30 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-12">
          <a href="index.html">
            <img
              src="https://static.readdy.ai/image/528407808c03f1c6591c0c05e94c3ce0/8db9c4c02ef1e45333d0f25492d11adc.png"
              alt="Logo"
              class="h-12"
            />
          </a>
          <div class="hidden md:flex space-x-8">
            <a href="index.html" class="nav-link text-black inter hover:text-gray-700 transition-colors">Home</a>
          </div>
        </div>
        <!-- No search, just the bag icon linking here, but we are on cart page -->
        <div class="flex items-center space-x-6">
          <a href="cart.html" class="w-10 h-10 flex items-center justify-center text-black hover:text-gray-700 transition-colors">
            <i class="ri-shopping-bag-line text-xl"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CART CONTENT -->
  <div class="pt-24 pb-12 px-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-8">Your Cart</h1>
      <div id="cart-container" class="space-y-6"></div>
      <!-- Buttons for clearing or continuing -->
      <div class="mt-8 flex space-x-4">
        <button id="clear-cart" class="bg-red-600 hover:bg-red-500 px-6 py-3 rounded-button transition-colors">Clear Cart</button>
        <a href="latestdrop.html" class="bg-white text-black px-6 py-3 rounded-button hover:bg-gray-200 transition-colors">Continue Shopping</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('cart-container');
      const clearBtn = document.getElementById('clear-cart');

      // Load cart from localStorage
      let cart = localStorage.getItem('cart');
      cart = cart ? JSON.parse(cart) : [];

      function renderCart() {
        if (cart.length === 0) {
          container.innerHTML = '<p class="text-gray-400">Your cart is empty.</p>';
          return;
        }
        // Build a table or card layout
        let html = `
          <div class="bg-[#1a1a1a] p-4 rounded-lg border border-white/10">
            <table class="w-full text-left">
              <thead>
                <tr class="border-b border-white/10">
                  <th class="py-3 text-gray-300">Item</th>
                  <th class="py-3 text-gray-300">Price</th>
                  <th class="py-3 text-gray-300">Quantity</th>
                  <th class="py-3 text-gray-300"></th>
                </tr>
              </thead>
              <tbody>
        `;
        cart.forEach((item, index) => {
          const totalPrice = item.price * item.quantity;
          html += `
            <tr class="border-b border-white/5">
              <td class="py-3 flex items-center space-x-4">
                <img src="${item.img}" alt="${item.name}" class="w-16 h-16 object-cover rounded" />
                <span>${item.name}</span>
              </td>
              <td class="py-3">$${totalPrice}</td>
              <td class="py-3">
                <div class="flex items-center space-x-2">
                  <button data-index="${index}" data-action="decrement" class="px-2 bg-white/10 rounded hover:bg-white/20">-</button>
                  <span>${item.quantity}</span>
                  <button data-index="${index}" data-action="increment" class="px-2 bg-white/10 rounded hover:bg-white/20">+</button>
                </div>
              </td>
              <td class="py-3">
                <button data-index="${index}" data-action="remove" class="px-4 py-1 bg-red-600 hover:bg-red-500 rounded-button text-white">Remove</button>
              </td>
            </tr>
          `;
        });
        html += `
              </tbody>
            </table>
          </div>
        `;
        container.innerHTML = html;

        // Attach events for +, -, remove
        container.querySelectorAll('button[data-action]').forEach(btn => {
          btn.addEventListener('click', function() {
            const idx = parseInt(this.dataset.index, 10);
            const action = this.dataset.action;
            if (action === 'increment') {
              cart[idx].quantity++;
            } else if (action === 'decrement') {
              if (cart[idx].quantity > 1) {
                cart[idx].quantity--;
              }
            } else if (action === 'remove') {
              cart.splice(idx, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          });
        });
      }

      renderCart();

      clearBtn.addEventListener('click', function() {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      });
    });
  </script>
</body>
</html>
